<body>
    
        <div class="container">
            <h1>GPA CALCULATOR</h1>
            <hr>
            <div class="mode">
                <span id="german" class="active">GERMAN</span>
                <span id="american">AMERICAN</span>
            </div>
            <div class="subjects" id="subjects"> 
                <div class="subject">
                    <div class="s-cont">
                        <div class="field">
                            <label for="sname">Course name</label>
                            <input type="text" id="sname" name="sname" placeholder="e.g CSEN 301">
                        </div>
                        <div class="field">
                            <label class="req">Grade</label>
                            <select class="sgrade">
                                <option value="-">Select your grade</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="B-">B-</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="C-">C-</option>
                                <option value="D+">D+</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="field">
                            <label class="req">Credit hours</label>
                            <input type="tel" inputmode="numeric" class="shours" placeholder="course credits">
                        </div>
                        <i class="fa-solid fa-xmark close"></i>   
                    </div>
                </div>
                <div class="subject">
                    <div class="s-cont">
                        <div class="field">
                            <label for="sname">Course name</label>
                            <input type="text" id="sname" name="sname" placeholder="e.g CSEN 301">
                        </div>
                        <div class="field">
                            <label class="req">Grade</label>
                            <select class="sgrade">
                                <option value="-">Select your grade</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="B-">B-</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="C-">C-</option>
                                <option value="D+">D+</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="field">
                            <label class="req">Credit hours</label>
                            <input type="tel" inputmode="numeric" class="shours" placeholder="course credits">
                        </div>
                        <i class="fa-solid fa-xmark close"></i>
                    </div>
                </div>
            </div>
            <div class="btns">
                <button class="btn" onclick="addCourse()">Add course</button>
                <button class="btn" onclick="calculate()">Calculate</button>
            </div>
            <span class="msg" id="msg"></span>
            <span class="gpa" id="gpa"></span>
        </div>
